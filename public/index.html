<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Retail Gaze-R</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="app">
  <div class="banner">
    <img src="img/PA-logo.png">
    <img src="img/pebble-logo.png">
  </div>

  <div class="row">
    <div class="text-center col-lg-12">
      <h1>Retail Gaze-R</h1>
    </div>
  </div>
 
  <div class="container-fluid">
    <div class="focusdot"></div>

    <div ng-show="isTraining" class="training-container" ng-controller="trainingCtrl as vm">
      <div id="training-point">
      </div>
    </div>

    <div ng-hide="isTraining" class="gazing-container" ng-controller="gazingCtrl as vm">
      <div class="row padding-top">
        <div class="col col-lg-4 pull-left">
          <div class="inner-container">
            <img src="img/clothing/shoes.jpg"/>
          </div>
        </div>
        <div class="col col-lg-4 pull-right">
          <div class="inner-container">
            <img src="img/animals/cat.jpg"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-4 col-lg-offset-4">
          <div class="inner-container">
            <img class="result-img"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-4 pull-left">
          <div class="inner-container">
            <img src="img/food/bananas.jpg"/>
          </div>
        </div>
        <div class="col col-lg-4 pull-right">
          <div class="inner-container">
            <img src="img/tech/apple_watch.jpg"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <img class="pebble-logo" src="img/pebble-logo.png" style="height: 20px; width: 40px; position: fixed; top: 50%; left: 50%; margin: -318px;"> -->
  
  

  <script src="js/vendor.js"></script>
  <script src="js/webgazer.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
